<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>
    <form action="#" class="signup-form">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <input required type="text" placeholder="Username" class="form-input">
            <input required type="email" placeholder="Email" class="form-input">
            <input required type="password" placeholder="Password" class="form-input">
            <input required type="password" placeholder="Confirm Password" class="form-input">
            <button type="submit" class="submit-button">Create Account</button>
        </div>
    </form>
    <script src="./SignUp.js"></script>
</body>
</html>
